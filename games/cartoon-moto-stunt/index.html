      function CheckCompatibility() {
        if (!hasWebGL()) {
          document.getElementById("errorBrowserBlock").style.display =
            "inherit";
        } else if (
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          document.getElementById("warningMobileBlock").style.display =
            "inherit";
        } else if (!isFirefox && !isSafari && !isChrome) {
          document.getElementById("warningBrowserBlock").style.display =
            "inherit";
        }
      }

      function hasWebGL() {
        var supported;
        try {
          var canvas = document.createElement("canvas");
          supported =
            !!window.WebGLRenderingContext &&
            (canvas.getContext("webgl") ||
              canvas.getContext("experimental-webgl"));
        } catch (e) {
          supported = false;
        }

        try {
          // let is by no means required, but will help us rule out some old browsers/devices with potentially buggy implementations: http://caniuse.com/#feat=let
          eval("let foo = 123;");
        } catch (e) {
          supported = false;
        }
        canvas = undefined;
        return supported;
      }

      var isFirefox = typeof InstallTrigger !== "undefined";

      function GetLeaderboardScores(
        nameLB,
        maxPlayers,
        quantityTop,
        quantityAround,
        photoSize,
        auth
      ) {
        console.log("LeaderBoard Name: " + nameLB);

        if (auth) {
          ysdk.getLeaderboards().then((lb) => {
            lb.getLeaderboardEntries("" + nameLB, {
              quantityTop: quantityTop,
              includeUser: true,
              quantityAround: quantityAround,
            }).then((res) => {
              EntriesLB(res, nameLB, maxPlayers, photoSize);
            });
          });
        } else {
          ysdk.getLeaderboards().then((lb) => {
            lb.getLeaderboardEntries("" + nameLB, {
              quantityTop: quantityTop,
            }).then((res) => {
              EntriesLB(res, nameLB, maxPlayers, photoSize);
            });
          });
        }
      }

      function EntriesLB(res, nameLB, maxPlayers, photoSize) {
        console.log(res);
        var LeaderboardEntriesText = "";

        var playersCount;
        if (res.entries.length < maxPlayers) {
          playersCount = res.entries.length;
        } else {
          playersCount = maxPlayers;
        }

        let rank = [maxPlayers];
        let photo = [maxPlayers];
        let playersName = [maxPlayers];
        let scorePlayers = [maxPlayers];

        var i;
        for (i = 0; i < playersCount; i++) {
          rank[i] = res.entries[i].rank;
          scorePlayers[i] = res.entries[i].score;

          if (
            photoSize == "nonePhoto" ||
            res.entries[i].player.scopePermissions.avatar != "allow"
          ) {
            photo[i] = "nonePhoto";
          } else {
            photo[i] = res.entries[i].player.getAvatarSrc(photoSize);
          }

          if (res.entries[i].player.scopePermissions.public_name != "allow") {
            playersName[i] = "Anonymous";
          } else {
            playersName[i] = res.entries[i].player.publicName;
          }

          LeaderboardEntriesText +=
            rank[i] + ". " + playersName[i] + ": " + scorePlayers[i] + "\n";
        }

        if (playersCount == 0) {
          LeaderboardEntriesText = "No data";
        }

        var jsonLB = {
          nameLB: nameLB,
          entries: LeaderboardEntriesText,
          rank: rank,
          photo: photo,
          playersName: playersName,
          scorePlayers: scorePlayers,
        };
        myGameInstance.SendMessage(
          "YandexGame",
          "LeaderboardEntries",
          JSON.stringify(jsonLB)
        );
      }
