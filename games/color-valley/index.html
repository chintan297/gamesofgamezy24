<!DOCTYPE html>
<html manifest="offline.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Color Valley</title>

    <link rel="manifest" href="appmanifest.json" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>
  </head>

  <body>
    <!-- Anti-domain hijack -->
    <script>
      try {
        Object.defineProperty(window, "top", {
          value: window,
          writable: false,
        });
        Object.defineProperty(window, "parent", {
          value: window,
          writable: false,
        });
        Object.defineProperty(window, "frameElement", { value: null });
      } catch (e) {}
    </script>

    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="540" height="960">
        <h1>Your browser does not support HTML5.</h1>
      </canvas>
    </div>

    <!-- jQuery -->
    <script src="jquery-2.1.1.min.js"></script>

    <!-- Game engine -->
    <script src="c2runtime.js"></script>

    <script>
      // block forced redirects from runtime
      window.open = function () {
        return null;
      };
      window.location.replace = function () {};
      window.location.assign = function () {};

      // start the game
      jQuery(document).ready(function () {
        cr_createRuntime("c2canvas");
      });

      // pause game on tab hide
      function onVisibilityChanged() {
        cr_setSuspended(document.hidden);
      }
      document.addEventListener("visibilitychange", onVisibilityChanged);

      // offline support
      window.C2_RegisterSW = function () {
        if (!navigator.serviceWorker) return;

        navigator.serviceWorker
          .register("sw.js", { scope: "./" })
          .then(() => console.log("SW registered"))
          .catch((e) => console.warn("SW failed", e));
      };
    </script>
  </body>
</html>
