<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Like A King!</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/frame-ya.css" type="text/css" />
    <!--SDK-->
    <script src="./gamezy24-sdk.js"></script>
    <script>
      Gamezy24SDK.init()
        .then(() => {
          // debugLog("Gamezy24 SDK successfully initialized");
        })
        .catch(() => {
          // debugLog("Initialized, but the user likely has adblock");
        });
      Gamezy24SDK.gameLoadingStart();
      Gamezy24SDK.setDebug(false);
    </script>
    <script>
      versionsURL = "conf/ver.json";
    </script>
    <script data-main="scr/loader" src="scr/lib/requirejs/require.js"></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;" class="body-space">
    <div id="root" class="root">
      <img
        id="waiter"
        src="resources/frameWaiter.gif"
        class="waiter"
        alt="”waiter”"
      />
    </div>
    <div style="clear: both"></div>
  </body>
</html>
