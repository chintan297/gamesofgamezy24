<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
      }

      canvas {
        margin: 0;
        padding: 0;
        background: black;
      }

      @font-face {
        font-family: Rounded;
        src: url(assets/fonts/font_rounded.ttf);
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        /* background: url("assets/images/loading-background.jpg") no-repeat center center fixed; */

        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 100% 100%;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #loading-logo {
        width: 200px;
        height: 200px;
        background-image: url("assets/textures/spr_game_icon.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      #loading-progress {
        padding-top: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #dot-spin {
        width: 10px;
        height: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        background-color: transparent;
        color: transparent;
        box-shadow: 0 -18px 0 0 #fff, 12.727926px -12.727926px 0 0 #fff,
          18px 0 0 0 #fff, 12.727926px 12.727926px 0 0 rgba(152, 128, 255, 0),
          0 18px 0 0 rgba(152, 128, 255, 0),
          -12.727926px 12.727926px 0 0 rgba(152, 128, 255, 0),
          -18px 0 0 0 rgba(152, 128, 255, 0),
          -12.727926px -12.727926px 0 0 rgba(152, 128, 255, 0);
        animation: dot-spin 1.5s infinite linear;
      }

      #text-loading {
        color: white;
        font-size: 20px;
        font-family: Rounded;
      }

      @keyframes dot-spin {
        0%,
        100% {
          box-shadow: 0 -18px 0 0 #fff, 12.727926px -12.727926px 0 0 #fff,
            18px 0 0 0 #fff,
            12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            0 18px 0 -5px rgba(152, 128, 255, 0),
            -12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            -18px 0 0 -5px rgba(152, 128, 255, 0),
            -12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0);
        }

        12.5% {
          box-shadow: 0 -18px 0 -5px rgba(152, 128, 255, 0),
            12.727926px -12.727926px 0 0 #fff, 18px 0 0 0 #fff,
            12.727926px 12.727926px 0 0 #fff,
            0 18px 0 -5px rgba(152, 128, 255, 0),
            -12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            -18px 0 0 -5px rgba(152, 128, 255, 0),
            -12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0);
        }

        25% {
          box-shadow: 0 -18px 0 -5px rgba(152, 128, 255, 0),
            12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0),
            18px 0 0 0 #fff, 12.727926px 12.727926px 0 0 #fff, 0 18px 0 0 #fff,
            -12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            -18px 0 0 -5px rgba(152, 128, 255, 0),
            -12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0);
        }

        37.5% {
          box-shadow: 0 -18px 0 -5px rgba(152, 128, 255, 0),
            12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0),
            18px 0 0 -5px rgba(152, 128, 255, 0),
            12.727926px 12.727926px 0 0 #fff, 0 18px 0 0 #fff,
            -12.727926px 12.727926px 0 0 #fff,
            -18px 0 0 -5px rgba(152, 128, 255, 0),
            -12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0);
        }

        50% {
          box-shadow: 0 -18px 0 -5px rgba(152, 128, 255, 0),
            12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0),
            18px 0 0 -5px rgba(152, 128, 255, 0),
            12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            0 18px 0 0 #fff, -12.727926px 12.727926px 0 0 #fff, -18px 0 0 0 #fff,
            -12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0);
        }

        62.5% {
          box-shadow: 0 -18px 0 -5px rgba(152, 128, 255, 0),
            12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0),
            18px 0 0 -5px rgba(152, 128, 255, 0),
            12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            0 18px 0 -5px rgba(152, 128, 255, 0),
            -12.727926px 12.727926px 0 0 #fff, -18px 0 0 0 #fff,
            -12.727926px -12.727926px 0 0 #fff;
        }

        75% {
          box-shadow: 0 -18px 0 0 #fff,
            12.727926px -12.727926px 0 -5px rgba(152, 128, 255, 0),
            18px 0 0 -5px rgba(152, 128, 255, 0),
            12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            0 18px 0 -5px rgba(152, 128, 255, 0),
            -12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            -18px 0 0 0 #fff, -12.727926px -12.727926px 0 0 #fff;
        }

        87.5% {
          box-shadow: 0 -18px 0 0 #fff, 12.727926px -12.727926px 0 0 #fff,
            18px 0 0 -5px rgba(152, 128, 255, 0),
            12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            0 18px 0 -5px rgba(152, 128, 255, 0),
            -12.727926px 12.727926px 0 -5px rgba(152, 128, 255, 0),
            -18px 0 0 -5px rgba(152, 128, 255, 0),
            -12.727926px -12.727926px 0 0 #fff;
        }
      }
    </style>
    <title>Going Balls</title>
    <script defer="defer" src="game.bundle.js"></script>
  </head>
  <body>
    <script src="./sdk.conf.js"></script>
  </body>
  <canvas id="application-canvas"></canvas>
  <div id="loading">
    <div id="loading-logo"></div>
    <div id="loading-progress">
      <div id="dot-spin"></div>
      <p id="text-loading">Game is loading... Please wait...</p>
    </div>
    <div></div>
  </div>
</html>
