<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Doodle Jump</title>

    <!-- Standard Setup -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <meta name="revisit-after" content="7 days" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="180x180"
      href="images/doodle-jump-game-icon-180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/doodle-jump-game-icon-180.png"
    />
    <meta name="theme-color" content="#0e0e0e" />
    <link rel="manifest" href="doodle-jump.json" />
    <link rel="stylesheet" type="text/css" href="css/core-game-site.css" />
    <link rel="stylesheet" type="text/css" href="css/w3navigation.css" />
    <link rel="stylesheet" href="css/simple-notify.min.css" />
    <link rel="stylesheet" href="css/styles.css?v=2" />

    <style>
      /* Removed all AD CSS */

      .cookies {
        position: absolute;
        box-sizing: border-box;
        display: table;
        background-color: #fff;
        color: #000;
        width: 100%;
        bottom: 0;
        text-align: left;
        padding: 40px;
        padding-bottom: calc(40px + env(safe-area-inset-bottom));
        padding-left: calc(40px + env(safe-area-inset-left));
        padding-right: calc(40px + env(safe-area-inset-right));
        font-size: 17px;
        line-height: 1.3;
        user-select: none;
      }

      body.cookies-consent .cookies {
        display: none;
      }

      .top-nav {
        display: flex;
        gap: 15px;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 0 10px;
        color: #f5deb3;
        font-size: 13px;
      }

      .top-nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      .top-nav a:hover {
        color: #58a6ff;
      }

      .zoom {
        transition: transform 0.2s;
      }
      .zoom:hover {
        transform: scale(1.2);
      }
    </style>
  </head>

  <body>
    <div class="settings">
      <div class="details">
        <label>Show arrows </label>
        <input type="checkbox" id="is-show" />

        <div class="break"></div>

        <label>Size </label>
        <div class="break"></div>
        <input
          type="range"
          id="arrow-size"
          min="10"
          max="200"
          step="1"
          value="50"
        />
        <output id="arrow-size-output"></output>px

        <div class="break"></div>

        <label>Margin </label>
        <div class="break"></div>
        <input
          type="range"
          id="arrow-margin"
          min="5"
          max="300"
          step="1"
          value="50"
        />
        <output id="arrow-margin-output"></output>px

        <div class="break"></div>

        <label>Opacity </label>
        <div class="break"></div>
        <input
          type="range"
          id="arrow-opacity"
          min="0.1"
          max="1"
          step="0.1"
          value="0.4"
        />
        <output id="arrow-opacity-output"></output>

        <div class="break"></div>

        <button id="close-settings" class="close">Close</button>
        <button id="default-settings" class="close">Default</button>
      </div>
    </div>

    <aside>
      <div id="full-screen-game-div-button">
        <nav class="top-nav">
          <div class="zoom" id="settings-btn">
            <svg
              fill="white"
              width="48px"
              height="48px"
              viewBox="0 0 1024 1024"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M924.8 625.7l-65.5-56c3.1-19... (icon truncated for brevity)"
              />
            </svg>
          </div>
        </nav>
      </div>
    </aside>

    <label style="display: none">
      Highscore
      <input id="highscore" type="text" />
    </label>

    <script src="js/screenfull.min.js"></script>
    <script src="js/simple-notify.min.js"></script>

    <script>
      document.addEventListener("keydown", keyDownHandler, false);

      function keyDownHandler(keypress) {
        if (keypress.key == "f" && screenfull.isEnabled) {
          screenfull.toggle();
        }
      }

      function fullScreenMode() {
        if (screenfull.isEnabled) {
          screenfull.toggle();
        }
      }

      window.lazyLoadOptions = {};

      showInfo = () => {
        new Notify({
          status: "info",
          title: "How to play Doodle Jump?",
          text: "Move left/right, click to shoot. Jump endlessly and beat your score!",
          effect: "fade",
          speed: 300,
          showIcon: true,
          showCloseButton: true,
          autoclose: true,
          autotimeout: 10000,
          gap: 20,
          distance: 20,
          position: "center",
        });
      };
    </script>

    <div id="virtual-key" class="keyboard">
      <button id="left-btn">&#10094;</button>
      <button id="right-btn">&#10095;</button>
    </div>

    <script defer src="js/phaser.min.js"></script>
    <script defer src="js/fulltilt.min.js"></script>
    <script defer src="js/doodle.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/lazyload.min.js"></script>
    <script defer src="js/scripts.js"></script>

    <!-- Removed Cloudflare beacon completely -->
  </body>
</html>
