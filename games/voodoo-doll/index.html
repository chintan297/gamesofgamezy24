<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voodoo Doll Game Files - Jul Games</title>

    <!-- Standardised web app manifest -->
    <link rel="manifest" href="appmanifest.json" />

    <link rel="canonical" href="https://www.julgames.com/voodoo-doll/" />
    <meta property="og:title" content="Voodoo Doll" />
    <meta property="og:image" content="512.jpg" />

    <!-- Allow fullscreen mode on iOS devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />

    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>

    <!-- Remove all ad-related scripts -->

    <!-- Google Analytics (optional, can keep or remove) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-111584806-42"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-111584806-42");
    </script>
  </head>

  <body>
    <div id="fb-root"></div>

    <script>
      // Issue a warning if trying to preview an exported project on disk.
      (function () {
        if (window.location.protocol.substr(0, 4) === "file") {
          alert(
            "Exported games won't work until you upload them. Browsers block many features when running from file://"
          );
        }
      })();
    </script>

    <!-- The canvas must be inside a div called c2canvasdiv -->
    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="854" height="480">
        <h1>
          Your browser does not appear to support HTML5. Try upgrading your
          browser. <br /><br /><a
            href="http://www.microsoft.com/windows/internet-explorer/default.aspx"
            >Microsoft Internet Explorer</a
          ><br />
          <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
          <a href="https://www.google.com/chrome/">Google Chrome</a><br />
          <a href="http://www.apple.com/safari/download/">Apple Safari</a>
        </h1>
      </canvas>
    </div>

    <!-- Pages load faster with scripts at the bottom -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="c2runtime.js"></script>

    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return;

        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>
  </body>
</html>
