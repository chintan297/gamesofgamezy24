<!DOCTYPE html>
<html>
  <head>
    <title>Jeep Driver - FreezeNova</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }

      .game {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgb(25, 31, 38);
        background-image: url("./assets/images/pre/loading.gif");
        background-position: center;
        background-repeat: no-repeat;
      }

      #gameFrame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>

    <script>
      window.gameName = "2021/1/jeep-driver";
      console.log("Game: " + window.gameName);
    </script>
  </head>

  <body>
    <div class="game" id="gameContainer">
      <iframe
        id="gameFrame"
        src="./games/2021/1/jeep-driver/index.html"
        width="100%"
        height="100%"
        marginwidth="0"
        marginheight="0"
        frameborder="0"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>

    <script>
      // Load the game immediately, no ads or click delays
      window.onload = function () {
        console.log("Game loaded without ads.");
        const frame = document.getElementById("gameFrame");
        frame.style.pointerEvents = "auto";
      };
    </script>
  </body>
</html>
