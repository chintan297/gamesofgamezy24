<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>Nuts Puzzle: Sort By Color Game</title>
		<script type="text/javascript">document.domain='4399.com'</script>
		<link rel="stylesheet" href="TemplateData/style.css" />
	</head>
	<body class="dark">
		<div id="unity-container" class="unity-desktop">
			<canvas id="unity-canvas"></canvas>
		</div>
		<div id="loading-cover" style="display: none">
			<div id="unity-loading-bar">
				<div id="unity-progress-bar-empty" style="display: none">
					<div id="unity-progress-bar-full"></div>
				</div>
			</div>
		</div>
		<script>
			const buildUrl = 'Build';
			const loaderUrl = buildUrl + '/WebGL.loader.js';
			const config = {
				dataUrl: buildUrl + '/dce33fec62d77b36137b4a1038ea4a6e.data.br',
				frameworkUrl: buildUrl + '/15199b0c1e4c79294f47e8d043578d0b.js.br',
				codeUrl: buildUrl + '/bd95c4a95ee779d3c1f323a48ef2f12e.wasm.br',
				streamingAssetsUrl: '',
				companyName: 'Nuts Puzzle: Sort By Color',
				productName: 'Nuts Puzzle',
				productVersion: '1.0',
			};

			const container = document.querySelector('#unity-container');
			const canvas = document.querySelector('#unity-canvas');
			const loadingCover = document.querySelector('#loading-cover');
			const progressBarEmpty = document.querySelector('#unity-progress-bar-empty');
			const progressBarFull = document.querySelector('#unity-progress-bar-full');

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				container.className = 'unity-mobile';
				config.devicePixelRatio = 1;
			}

			loadingCover.style.display = '';

			const script = document.createElement('script');
			script.src = loaderUrl;
			script.onload = function () {
				createUnityInstance(canvas, config, function (progress) {
					progressBarEmpty.style.display = '';
					progressBarFull.style.width = `${100 * progress}%`;
				})
					.then(function (unityInstance) {
						window.unityInstance = unityInstance;

						loadingCover.style.display = 'none';
					})
					.catch(function (message) {
						alert(message);
					});
			};
			document.body.appendChild(script);
		</script>
	</body>

	<script>
		config.devicePixelRatio = 1;
	</script>
</html>
