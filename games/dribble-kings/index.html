<!DOCTYPE html>
<html manifest="offline.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DribbleKings</title>

    <!-- Web app manifest -->
    <link rel="manifest" href="appmanifest.json" />

    <!-- iOS fullscreen support -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />

    <!-- Android app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <!-- Canvas fill settings -->
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>
  </head>

  <body>
    <!-- Canvas wrapper -->
    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="360" height="640">
        <h1>Your browser does not support HTML5.</h1>
      </canvas>
    </div>

    <!-- JQuery (required by Construct 2) -->
    <script src="jquery-2.1.1.min.js"></script>

    <!-- Construct 2 runtime -->
    <script src="c2runtime.js"></script>

    <script>
      // Start game
      jQuery(document).ready(function () {
        cr_createRuntime("c2canvas");
      });

      // Pause/resume game when tab visibility changes
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      // Service worker registration for offline play
      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      window.C2_RegisterSW = function () {
        if (!navigator.serviceWorker) return;

        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Service worker registered:", reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>
  </body>
</html>
