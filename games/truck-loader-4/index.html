<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Truck Loader 4</title>

    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script type="text/javascript" src="./pooki-sdk.js"></script>
    <script type="text/javascript" src="./lib/isMobile.min.js"></script>
    <script type="text/javascript" src="./lib/howler.min.js"></script>
    <script type="text/javascript" src="./lib/pako.min.js"></script>
    <script type="text/javascript" src="./lib/FileSaver.min.js"></script>
    <script type="text/javascript" src="./truckLoader4.js"></script>

    <script>
      PookiSDK.init()
        .then(() => {
          // successfully initialized
          console.log("PookiSDK initialized");
          lime.embed("truckLoader4", "openfl-content", 0, 0, {
            parameters: {},
          });
          // continue to game
        })
        .catch(() => {
          // initialized but the user has an adblock
          console.log("Adblock enabled");
          // feel free to kindly ask the user to disable AdBlock, like forcing weird usernames or showing a sad face; be creative!
          lime.embed("truckLoader4", "openfl-content", 0, 0, {
            parameters: {},
          });
          // continue to the game
        });

      function resumeGame() {
        console.log("GD Resume game");
        SoundManager.playSound(true);
        SoundManager.adsPause = false;
      }

      function pauseGame() {
        console.log("GD Pause game");
        SoundManager.stopSound(true);
      }
    </script>
    <script>
      window.addEventListener(
        "touchmove",
        function (event) {
          event.preventDefault();
        },
        { capture: false, passive: false }
      );
      if (
        typeof window.devicePixelRatio != "undefined" &&
        window.devicePixelRatio > 2
      ) {
        var meta = document.getElementById("viewport");
        meta.setAttribute(
          "content",
          "width=device-width, initial-scale=" +
            2 / window.devicePixelRatio +
            ", user-scalable=no"
        );
      }
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #openfl-content {
        background: #000000;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript
      >This webpage makes extensive use of JavaScript. Please enable JavaScript
      in your web browser to view this page.</noscript
    >

    <div id="openfl-content"></div>

    <script type="text/javascript">
      //lime.embed ("truckLoader4", "openfl-content", 0, 0, { parameters: {} });
    </script>
  </body>
</html>
