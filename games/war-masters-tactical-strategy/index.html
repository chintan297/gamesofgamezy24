        border: 0;

        vertical-align: bottom;
        background-repeat: no-repeat;
        background-position: center center;
        background-image: url(game_logo.png);
        background-size: 184px 146px

    canvas:active,
    canvas:focus {
        outline: 0;
        border: 0
    }

    .canvas-app-progress {
        position: absolute;
        background-color: #313131;
        height: 8px;
        margin-top: -8px;
        width: 100%
    }

    .canvas-app-progress-bar {
        height: 8px;
        background-color: #fff;
        transition: width .5s
    }
    </style>
</head>
