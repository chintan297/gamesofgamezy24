<html manifest="offline.appcache">

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>

    <style type="text/css">
      .ad_temp {
        position: absolute;
        top: 45px;
        left: 0px;
      }

      #carousel {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 6vw;
        top: 15px;
      }

      #carousel-2 {
        position: absolute;
        left: 50.5vw;
        top: 180px;
      }

      #carousel-2 div {
        width: 225px !important;
        height: 130px !important;
      }

      #pookigame-carousel-iframe {
        box-shadow: none !important;
      }

      /*popup*/
      #pookigame-popup-iframe {
        width: 95% !important;
      }

      @media (max-width: 414.98px) {
        .ad_temp {
          top: 45px;
          left: 0px;
        }

        #carousel-2 {
          left: 45vw;
          top: 180px;
        }
      }

      @media (max-width: 375.98px) {
        .ad_temp {
          top: 45px;
          left: 0px;
        }
        #carousel-2 {
          top: 150px;
        }
      }
      @media (max-height: 600.98px) {
        #carousel-2 {
          top: 140px;
        }
      }
    </style>

    <!-- Construct 2 exported games require jQuery. -->
    <script src="jquery-2.1.1.min.js"></script>

    <!--iplay-DodgeBird
        3-2、匯入 SDK
        SDK 主要採用 JavaScript 開發，所以只要在網頁內鑲嵌下面程式碼即可
    -->
    <script type="text/javascript">
      (function (tag, app_id, element_id) {
        var new_element,
          tag_element = document.getElementsByTagName(tag)[0];
        if (document.getElementById(element_id)) return;
        new_element = document.createElement(tag);
        new_element.id = element_id;
        new_element.src =
          location.protocol +
          "//api.pookigame.net/sdk" +
          "?app_id=" +
          "iplay-DodgeBird" +
          "&v=" +
          Date.now();
        tag_element.parentNode.insertBefore(new_element, tag_element);
      })(
        "script",
        (function (name) {
          var match = RegExp("[?&]" + name + "=([^&]*)").exec(
            window.location.search
          );
          return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        })("app_id"),
        "pookigame-jssdk"
      );
    </script>
  </head>

    <!-- Pages load faster with scripts at the bottom -->

    <script>
      function doPlayVideoAds() {
        //alert('begin doPlayVideoAds');
        if (window.pookigame) {
          window.dispatchEvent(new Event("SJM.DisplayVideoAd"));
        }
      }
    </script>
    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
    <script src="c2runtime.js"></script>

    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      if (navigator.serviceWorker && navigator.serviceWorker.register) {
        // Register an empty service worker to trigger web app install banners.
        navigator.serviceWorker.register("sw.js", { scope: "./" });
      }
    </script>

    <!-- SDK 串接-->
    <script type="text/javascript">
      console.log(location.href);
      var url = location.href;
      var userId = "";
      if (url.indexOf("?") != -1) {
        var ary = url.split("?")[1].split("&");
        for (i = 0; i <= ary.length - 1; i++) {
          if (ary[i].split("=")[0] == "user_id") userId = ary[i].split("=")[1];
        }
      }
    </script>
