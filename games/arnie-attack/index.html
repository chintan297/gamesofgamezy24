<!DOCTYPE html>
<html manifest="offline.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Arnie Attack</title>

    <link rel="manifest" href="appmanifest.json" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />

    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        background: #000;
        overflow: hidden;
        touch-action: none;
      }
      canvas {
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="1280" height="720">
        <h1>Your browser does not support HTML5.</h1>
      </canvas>
    </div>

    <script>
      (function () {
        if (location.protocol.startsWith("file")) {
          alert("Please upload this game before running it.");
        }
      })();
    </script>

    <script src="jquery-2.1.1.min.js"></script>
    <script src="c2runtime.js"></script>

    <script>
      jQuery(() => cr_createRuntime("c2canvas"));

      function onVisibilityChanged() {
        cr_setSuspended(document.hidden);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged);

      window.C2_RegisterSW = function () {
        if (!navigator.serviceWorker) return;

        navigator.serviceWorker
          .register("sw.js", { scope: "./" })
          .then((reg) => console.log("Service worker registered:", reg.scope))
          .catch((err) => console.warn("SW registration failed:", err));
      };
    </script>
  </body>
</html>
