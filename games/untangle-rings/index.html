<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Untangle Rings Master</title>
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/gamepush-unity.js"></script>
    <script
      type="text/javascript"
      src="./Web Audio Plugin/howler.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./Web Audio Plugin/WebAudio.js"
    ></script>
  </head>

  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png" /></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/BUILD_RINGS.loader.js";
      const config = {
        dataUrl: buildUrl + "/BUILD_RINGS.data.unityweb",
        frameworkUrl: buildUrl + "/BUILD_RINGS.framework.js.unityweb",
        codeUrl: buildUrl + "/BUILD_RINGS.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Eccentric Games",
        productName: "Untangle Rings Master",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector(
        "#unity-progress-bar-empty"
      );
      const progressBarFull = document.querySelector(
        "#unity-progress-bar-full"
      );
      const spinner = document.querySelector(".spinner");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }

      loadingCover.style.display = "";

      const unityLoader = document.createElement("script");
      unityLoader.src = loaderUrl;
      unityLoader.onload = async () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        })
          .then((unityInstance) => {
            window.unityInstance = unityInstance;

            loadingCover.style.display = "none";
          })
          .catch((message) => {
            console.warn(message);
          });
      };
      document.body.appendChild(unityLoader);

      document.addEventListener("pointerdown", () => {
        container.focus();
        window.focus();
        canvas.focus();
      });
    </script>
  </body>
</html>
