<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Parking Simulator</title>

    <!-- Standardised web app manifest -->
    <link rel="manifest" href="appmanifest.json" />

    <!-- Allow fullscreen mode on iOS devices. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />

    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
    </style>

    <script>
      // No ads, no SDK. Only game helper functions remain.

      function SubmitLeaderboardScore(newScore) {
        // Optionally implement your own leaderboard logic here
      }

      function InitExternEval() {
        // Kept empty to avoid breaking Construct 2 calls
      }

      function isMobile() {
        return "ontouchstart" in document.documentElement;
      }

      function OpenLink() {
        try {
          if (!isMobile()) {
            document.onmouseup = function () {
              window.open("https://pookigame.com");
              document.onmouseup = null;
            };
          }
        } catch (e) {}
      }
    </script>
  </head>

  <body>
    <div id="fb-root"></div>

    <script>
      // Warn if previewing locally (file://)
      (function () {
        if (window.location.protocol.substr(0, 4) === "file") {
          alert(
            "Exported games won't work until you upload them. (Browsers block many features when run from file:// for security reasons.)"
          );
        }
      })();
    </script>

    <!-- The canvas container -->
    <div id="c2canvasdiv">
      <canvas id="c2canvas" width="854" height="480">
        <h1>
          Your browser does not appear to support HTML5. Try upgrading your
          browser to the latest version.
          <a href="http://www.whatbrowser.org">What is a browser?</a>
          <br /><br />
          <a
            href="http://www.microsoft.com/windows/internet-explorer/default.aspx"
            >Microsoft Internet Explorer</a
          ><br />
          <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
          <a href="https://www.google.com/chrome/">Google Chrome</a><br />
          <a href="http://www.apple.com/safari/download/">Apple Safari</a>
        </h1>
      </canvas>
    </div>

    <!-- Core game scripts -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="pathfind.js"></script>
    <script src="c2runtime.js"></script>

    <script>
      // Start Construct 2 runtime on window load.
      jQuery(document).ready(function () {
        cr_createRuntime("c2canvas");
      });

      // Pause/resume when visibility changes
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      // Register service worker for offline caching
      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return;

        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>
  </body>
</html>
